<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1 class="header">Student Dashboard</h1>

  <div class="form-container">
    <form class="addStudentForm" id="addLoginForm">
      <h3>ADMIN LOGIN</h3>
      <div class="container">
        <p>User Name:</p>
        <input type="text" name="userName" id="userName" placeholder="Enter the Username" required>
      </div>
      <div class="container">
        <p>Password:</p>
        <input type="password" name="password" id="password" placeholder="Enter the Password" required>
      </div>
      
      <div class="container btn">
        <button id="login" type="submit" class="submitForm">Log In</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
  
</html>
