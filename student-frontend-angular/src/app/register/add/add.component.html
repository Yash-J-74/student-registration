<div class="form-container">
    <form #register="ngForm" [formGroup]="registerForm" (ngSubmit)="studentRegister(register.value)" class="addStudentForm" >
        <h3>Register Student</h3>
        <div class="container">
            <p>First Name:</p>
            <input [ngClass]="{ 'invalid-input': firstName && firstName.invalid && firstName.touched }" ngModel type="text" name="firstName" placeholder="Enter your first name" formControlName="firstName">
        </div>
        <div class="container">
            <p>Last Name:</p>
            <input [ngClass]="{ 'invalid-input': lastName && lastName.invalid && lastName.touched }" ngModel type="text" name="lastName" placeholder="Enter your last name" formControlName="lastName">
        </div>
        <div class="container">
            <p>Date of Birth: </p>
            <input [ngClass]="{ 'invalid-input': dob && dob.invalid && dob.touched }" ngModel type="date" name="dob" placeholder="Date Of Birth" formControlName="dob">
        </div>
        <div class="container">
            <p>Email:</p>
            <input [ngClass]="{ 'invalid-input': email && email.invalid && email.touched }" ngModel type="email" name="email" placeholder="Enter your email" formControlName="email">
        </div>
        <div class="container gender">
            <label for="gender">Gender: </label>
            <p>Male</p>
            <input ngModel type="radio" name="studentGender" value="male" formControlName="studentGender">
            <p>Female</p>
            <input ngModel type="radio" name="studentGender" value="female" formControlName="studentGender">
        </div>
        <div class="container">
            <p>Phone Number:</p>
            <input [ngClass]="{ 'invalid-input': phoneNumber && phoneNumber.invalid && phoneNumber.touched }" ngModel type="tel" name="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber">
        </div>
        <div class="container btn">
            <button type="submit" [disabled]="registerForm.invalid" class="submitForm">Submit</button>
        </div>
    </form>
</div>
